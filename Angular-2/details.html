<h2>{{action}} Todo</h2>

<form name="form" class="form-horizontal">
    <div class="form-group" ng-class="{error: form.Text.$invalid}">
        <label class="control-label" for="Text">To do</label>
        <div class="form-group">
            <input type="text" ng-model="item.Text" name="Text" id="Text" value="" placeholder="" class="form-control" />
        </div>
    </div>

    <div class="form-group" ng-class="{error: form.DueDate.$invalid}">
        <label class="control-label" for="DueDate">DueDate</label>
        <div class="form-group">
            <input type="text" ng-model="item.DueDate" name="DueDate" id="DueDate" value="" placeholder="" class="form-control" />
        </div>
    </div>
    <div class="form-group" ng-class="{error: form.Priority.$invalid}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="form-group">
            <input type="number" ng-model="item.Priority" name="Priority" id="Priority" value="" placeholder="" class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <button  ng-click="save()" class="btn btn-primary">{{action}}</button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
