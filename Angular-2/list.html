<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query='';reset()" ng-disabled="!query" type="submit" class="btn btn-primary">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
    <th>
        <a ng-click="sort('Text')">Todo</a>
        <span ng-show="is_show_up('Text' ,true)"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="is_show_down('Text' ,false)"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('Priority')">Pritoriy</a>
        <span ng-show="is_show_up('Priority' ,true)"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="is_show_down('Priority' ,false)"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('DueDate')">Due</a>
        <span ng-show="is_show_up('DueDate' ,true)"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="is_show_down('DueDate' ,false)"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
        <th>
            <a href="#/new"><i class="glyphicon glyphicon-plus"></i></a>
        </th>
    </thead>

    <tbody>
        <tr ng-repeat="todo in items" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date:mediumDate}}</td>
            <td>
                <a href="#/edit/{{todo.Id}}"> <i class="glyphicon glyphicon-edit"></i></a>
                <a ng-click="delete(todo)"> <i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<a ng-show="has_more()" ng-click="show_more()">Show More</a>
